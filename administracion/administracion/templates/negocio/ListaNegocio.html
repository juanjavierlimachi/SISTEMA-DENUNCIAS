

<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui-1.10.4.custom.min.css"> 
<div class=''>
	
		<div>
			<select>
				<option>Seleccione una categoria</option>
				{% for i in categorias %}
					<option value='{{i.id}}'>{{i.categoria}}</option>
				{% endfor %}
			</select>
		</div>
		 <div class="datalles"></div>
		 <div class="info"></div>
		 <!--<a href="/detalleNegocio/{{negosio.id}}/">-->
	<ul class='nn'>
	{% for negosio in negosios %}
		<li>Propietario: <a href="/editarNegocio/{{negosio.id}}/">
			{{negosio.propietario}}{{negosio.id}}</a>
		Meorial de Apertura:  {{negosio.memorial_apertura}} 
		Resolucion Municipal:  {{negosio.resolucion_municipal}}
	<a href="/eliminarN/{{negosio.id}}/">Eliminar</a> | 
			<a href="/datosDenuncia/{{negosio.id}}/">Notif</a>|
			<a href="/denunciasAdmin/{{negosio.id}}/">Denun</a></li></li>	
	{% endfor %}
	</ul>
</div>

<script type="text/javascript">
$('.card').hide();
$(".nn li a").on("click",function(e){
		e.preventDefault()
		var urla=$(this).attr("href");  
		console.log(urla);
		cargarFormularios(urla)
		$(".info").dialog({
			modal:true,
			show:"blind",
			width: 600,
			hide:"explode",
			title:"Detalles del Negocio:",
			position: "center"
		});	
	});
cargarFormularios=function(url){
				$.ajax({
						url: url,
						type: 'GET',
						data: {}
					})
					.done(function(response) {
						$(".info").html(response);
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						console.log("complete");
					});
			}

	$('select').on('change',inicio);
	function inicio(){
		var id = $(this).val();
		console.log(id); //aki vemos k el id se esta inprimiendo
		$.ajax({
			type: 'GET',
			url:"/busqueda_ajax/"+id+"",
			success: function(data){
				console.log(data);
				$('.datalles').html(data);
			}
		});
	}
</script>
<script type="text/javascript" src="/static/js/jquery-ui-1.10.4.custom.min.js"></script>

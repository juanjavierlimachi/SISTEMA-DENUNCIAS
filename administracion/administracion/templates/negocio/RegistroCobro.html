<script type="text/javascript">
	$('#Tipo').submit(function(e){
		e.preventDefault();
		var dato=$(this).serialize();
		console.log(dato);
		$.ajax({
			type:"POST",
			url:"/sanciones/"+{{idn}}+"/",
			data: dato,
			success:function(resp){
				console.log(resp);
				$("#notiii").html(resp);
			}
		});
	});
</script>
<form method='POST' id='Tipo'>{% csrf_token %}
{{forms}}
<input type='submit' value='Guardar'>
</form>

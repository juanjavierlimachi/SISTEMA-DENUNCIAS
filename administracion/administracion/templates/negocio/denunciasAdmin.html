
{% if user.is_authenticated and user.is_staff %}
<!--<link rel="stylesheet" type="text/css" href="/static/css/formularios.css">-->
<style type="text/css">
#leftt{display: none;}
</style>
<div class=''>
	<ul class="nn">
		Propietario: {{negocio.propietario}}
			{% for i in todasN %}
				<li>{{i.user}}:
					Denuncio:<a href="/detDenunciasReclamos/{{i.id}}/">
					{{i.Tipo_de_peticion}}</a>
				</li>
				{% empty %}
		<p>No hay registros</p>
			{% endfor %}
	<a href="/allNotDeUnNegocio/{{negocio.id}}/">Ver todos</a>
	</ul>
	
</div>
<script type="text/javascript">

$(".nn li a").on("click",function(e){
		e.preventDefault()
		var urla=$(this).attr("href");  
		console.log(urla);
		cargarFormularios(urla)
		$(".infoNegocio").dialog({
			modal:true,
			show:"blind",
			width: 600,
			hide:"explode",
			title:"Detalles del Negocio:",
			position: "center"
		});	
	});
cargarFormularios=function(url){
				$.ajax({
						url: url,
						type: 'GET',
						data: {}
					})
					.done(function(response) {
						$(".infoNegocio").html(response);
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						console.log("complete");
					});
			}
</script>

{% else %}
<script type="text/javascript">
$(document).ready(function(){
	alert(window.location='/');
});
</script>
<style type="text/css">
html{display: none;}
</style>
{% endif %}

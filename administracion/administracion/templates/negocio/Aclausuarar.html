<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui-1.10.4.custom.min.css">

<table border=1>
	<!-- <tr>
		<td>Codigo</td><td>Nombre Propietario</td><td>Estado</td><td>Opciones</td>
	</tr> -->
	{% for i in lista %}
	{% for a,i in i.items %}
	<tr><td>Propietario :{{a}}</td><td>Total de Notificaciones :{{i}}</td><td><span><img src="/static/img/icon_error.gif"></span></td></tr>
	{%  endfor %}
	{% empty %}
	<p>No hay registros</p>
	{% endfor %}
	<tr><td>Total Registros {{aux}}</td></tr>
	</table><br>


<script type="text/javascript">
$("table tr td a").on("click",function(e){
		e.preventDefault()
		var urla=$(this).attr("href");  
		console.log(urla);
		cargarFormularios(urla)
		$(".infoNegocio").dialog({
			modal:true,
			show:"blind",
			width: 600,
			hide:"explode",
			title:"Detalles del Negocio:",
			position: "center"
		});	
	});
cargarFormularios=function(url){
				$.ajax({
						url: url,
						type: 'GET',
						data: {}
					})
					.done(function(response) {
						$(".infoNegocio").html(response);
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						console.log("complete");
					});
			}
</script>
<script type="text/javascript" src="/static/js/jquery-ui-1.10.4.custom.min.js"></script>

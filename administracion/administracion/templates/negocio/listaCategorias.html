<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui-1.10.4.custom.min.css"> 
<style type="text/css">
table{width: 60%; margin: auto;}
</style>
<table border=1>
{% for i in datos %}
 <tr><td><a href="/EditCategoria/{{i.id}}/">{{i.categoria}}</a></td>
 	<td>Horario de Atencion: {{i.atencion}}</td>
	 <td>Registrado: {{i.fecha_registro}} </td><td><span>
	 <a href='/EliminarCat/{{i.id}}/'><img src="{{STATIC_URL}}img/eli.gif"></a></span></li>
</td></tr>
{% endfor %}
</table>
<script type="text/javascript">
$("table tr td a").on("click",function(e){
		e.preventDefault()
		var urla=$(this).attr("href");  
		console.log(urla);
		cargarFormularios(urla)
		$("#respuestasservidor").dialog({
			modal:true,
			show:"blind",
			width: 600,
			hide:"explode",
			title:"Detalles del Negocio:",
			position: "center"
		});	
	});
cargarFormularios=function(url){
				$.ajax({
						url: url,
						type: 'GET',
						data: {}
					})
					.done(function(response) {
						$("#respuestasservidor").html(response);
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						console.log("complete");
					});
			}
</script>
<script type="text/javascript" src="/static/js/jquery-ui-1.10.4.custom.min.js"></script>

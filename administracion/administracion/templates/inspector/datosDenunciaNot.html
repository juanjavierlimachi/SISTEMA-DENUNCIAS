
<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui-1.10.4.custom.min.css">
<style type="text/css">
.card{width: 100%;}
.card .nn li{text-align: left;}
 .card .nn li a{
        color: #465866;
        text-decoration: none;
    }
    .card .nn li:nth-child(2n){background: #F5F5F5; 
	border-top: 1px solid #DCDCDC; }
    .card .nn li:hover{
        background: #90EE90;
    }
    .nn li a:hover{content: white;}
</style>
	<div class='card'>
		<p>Denuncias</p>
		<ul class="nn">
	{% for i in datosN %}
				<li><a href="/detDenunciasReclamos/{{i.id}}/">
					{{i.user}}  : hace:
				{{i.fecha_denuncia|timesince}}
				Objeto:{{i.Tipo_de_peticion}}
				</a>
				{% if i.estado == 0 %}
			<span><img src="{{STATIC_URL}}img/alert.gif"></span>
		{% else %}
		<span><img src="{{STATIC_URL}}img/icon-yes.gif"></span>
		{% endif %}
				</li>
		{% empty %}
		<p>No hay Denuncias</p>
	{% endfor %}
	</ul>
	<!-- <a href="javascript:ventanaSecundaria('/allNotDeUnNegocio/{{nego.id}}/')">Ver todos</a> -->
	<div id="xxx"></div>
	</div>
	<script type="text/javascript">
	$(".nn li a").on("click",function(e){
		e.preventDefault()
		var urla=$(this).attr("href");  
		console.log(urla);
		cargarFormularios(urla)
		$("#xxx").dialog({
			modal:true,
			show:"blind",
			width: 450,
			hide:"explode",
			title:"Detalles del Negocio:",
			position: "center"
		});	
	});
cargarFormularios=function(url){
				$.ajax({
						url: url,
						type: 'GET',
						data: {}
					})
					.done(function(response) {
						$("#xxx").html(response);
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						console.log("complete");
					});
			}
	</script>
	<script type="text/javascript" src="/static/js/jquery-ui-1.10.4.custom.min.js"></script>

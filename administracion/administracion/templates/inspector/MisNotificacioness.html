<link rel="stylesheet" type="text/css" href="/static/css/frontends.css">
<!-- <link rel="stylesheet" type="text/css" href="/static/css/formularios.css"> -->

<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui-1.10.4.custom.min.css">

	<li>{{user.username}}, Estas son tus Notificaiones realizadas Total:{{cont}}</li>
<div class="row">
	<ul class='nn'>
{%  for i in notificaciones %}
	<li><a href="/detDenuncias/{{i.id}}/">Fecha de notificacion: {{i.fecha_notificacion}}  Descripcion:<br>
		{{i.descripcion}}</a>
		<a href="/EditNotificacion/{{i.id}}/">Edit</a>
		<a href="/DeleteNotificacion/{{i.id}}/">Eliminar</a></li>
{% endfor %}
</ul>
</div>
<div id="infoDataN"></div>
<script type="text/javascript">
$(".nn li a").on("click",function(e){
		e.preventDefault()
		var urla=$(this).attr("href");  
		console.log(urla);
		cargarFormularios(urla)
		$("#infoDataN").dialog({
			modal:true,
			show:"blind",
			width: 600,
			hide:"explode",
			title:"Detalles del Negocio:",
			position: "center"
		});	
	});
cargarFormularios=function(direccion){
				$.ajax({
						url: direccion,
						type: 'GET',
						data: {}
					})
					.done(function(response) {
						$("#infoDataN").html(response);
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						console.log("complete");
					});
			}
</script>
<script type="text/javascript" src="/static/js/jquery-ui-1.10.4.custom.min.js"></script>

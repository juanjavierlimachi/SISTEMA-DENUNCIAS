<script type="text/javascript" src="/static/js/jquery-ui-1.10.4.custom.min.js"></script>

	<div class='card' id="comentario">
		<p>Notificaciones</p>
		<ul class="nn">
	{% for i in datosN %}
			<li>{{i.Usuario}}  : Fecha:
			<a href="/detaDenuncias/{{i.id}}/">
				{{i.fecha_notificacion|timesince}}</a>
			{% if i.estado == 0 %}
			<span><img src="{{STATIC_URL}}img/alert.gif"></span>
		{% else %}
		<span><img src="{{STATIC_URL}}img/icon-yes.gif"></span>
		{% endif %}</li>
	{% endfor %}

	</ul>
	<!-- <a href="/allNotDeUnNegocio/{{nego.id}}/">Ver todos</a> -->
	</div>
<div id="xxx"></div>
	</div>
	<script type="text/javascript">
	$(".nn li a").on("click",function(e){
		e.preventDefault()
		var urla=$(this).attr("href");  
		console.log(urla);
		cargarFormularios(urla)
		$("#xxx").dialog({
			modal:true,
			show:"blind",
			width: 450,
			hide:"explode",
			title:"Detalles del Negocio:",
			position: "center"
		});	
	});
cargarFormularios=function(url){
				$.ajax({
						url: url,
						type: 'GET',
						data: {}
					})
					.done(function(response) {
						$("#xxx").html(response);
					})
					.fail(function() {
						console.log("error");
					})
					.always(function() {
						console.log("complete");
					});
			}
	</script>
	<script type="text/javascript" src="/static/js/jquery-ui-1.10.4.custom.min.js"></script>


<link rel="stylesheet" type="text/css" href="/static/css/frontends.css">
<link rel="stylesheet" type="text/css" href="/static/css/formularios.css">
<link rel="stylesheet" type="text/css" href="/static/css/styleLi.css">
<script type="text/javascript">
function ventanaSecundaria(URL){
                window.open(URL,"Editar","width=500,height=300,scrollbars=NO top=150 left=400");
}
</script>
<div id='info'>
	<li>{{user.username}}, Estas son tus Denuncias realizadas</li>
<div class='row'>
{% for i in notificacion %}
	{% if user.id == i.idUser %}<li>
	<a href="javascript:ventanaSecundaria('/EditarNotificacion/{{i.id}}/')">
	{{i.Tipo_de_peticion}} Descripcion<br>
	{{i.comment}}.
	Fecha: {{i.fecha_denuncia|timesince}}
	</a></li>
	{% endif %}
{% endfor %}
</div>
</div>


<script type="text/javascript">
	$('#Tipo').submit(function(e){
		e.preventDefault();
		var dato=$(this).serialize();
		console.log(dato);
		$.ajax({
			type:'POST',
			url:'/Registertype/',
			data: dato,
			success:function(resp){
				console.log(resp);
				$('#resultados').html(resp);
			}
		});
	});
</script>

<form method="POST" id="Tipo">
	{% csrf_token %}
	{{forms}}
	<input type='submit' id='btn'  value='Guardar'>
</form>
